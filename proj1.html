<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU MAGIC</title>
    <style>
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .menu-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .menu-item h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .menu-item p {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
